name: Release Preview

on:
  push:
    tags:
      -  "v[0-9]+.[0-9]+.[0-9]+-preview[0-9]+"

jobs:
  build:

    runs-on: windows-latest
    defaults:
      run:
        working-directory: .
    steps:
    - uses: actions/checkout@v2
    - name: Set VERSION variable from tag
      run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore /p:ContinuousIntegrationBuild=true --no-cache

    - name: Build
      run: |
        dotnet build --configuration Release --no-restore /p:ContinuousIntegrationBuild=true ./src/Serilog.Sinks.Email/Serilog.Sinks.Email.csproj

    - name: Test
      run: dotnet test -f net6.0  -c Release
    - name: Pack
      run: |
        dotnet pack --configuration Release --no-build /p:Version=${env:VERSION} /p:ContinuousIntegrationBuild=true /p:IncludeSymbols=true /p:SymbolPackageFormat=snupkg --output . /p:PackageVersion=${env:VERSION}

    - name: Push
      run: dotnet nuget push ${env:PACKAGE_NAME}.${env:VERSION}.nupkg --source https://nuget.pkg.github.com/klinki/index.json --api-key ${env:GITHUB_TOKEN}
      env:
        PACKAGE_NAME: Serilog.Sinks.Email
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
